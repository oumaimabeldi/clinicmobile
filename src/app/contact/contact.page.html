
<ion-content>
  <div class="contact mt-16 sm:mt-24 bg-gradient-to-r from-[#06668C] to-[#228fb9] px-4 sm:px-6 py-6 sm:py-8 rounded-3xl shadow-2xl mx-4 sm:mx-0">
    <h2 class="text-2xl sm:text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-[#d6f2ff] drop-shadow-2xl tracking-wide uppercase text-center mb-6 sm:mb-8">
      Contact Us
    </h2>
    <form class="max-w-2xl mx-auto">
      <!-- Champ Nom -->
      <ion-item class="mb-4 sm:mb-6 bg-white/20 backdrop-blur-sm rounded-2xl shadow-lg">
        <ion-label position="floating" class="text-white">Name</ion-label>
        <ion-input type="text" class="text-white"></ion-input>
      </ion-item>

      <!-- Champ Email -->
      <ion-item class="mb-4 sm:mb-6 bg-white/20 backdrop-blur-sm rounded-2xl shadow-lg">
        <ion-label position="floating" class="text-white">Email</ion-label>
        <ion-input type="email" class="text-white"></ion-input>
      </ion-item>

      <!-- Champ Message -->
      <ion-item class="mb-4 sm:mb-6 bg-white/20 backdrop-blur-sm rounded-2xl shadow-lg">
        <ion-label position="floating" class="text-white">Message</ion-label>
        <ion-textarea class="text-white"></ion-textarea>
      </ion-item>

      <!-- Bouton Envoyer -->
      <ion-button expand="block" shape="round" class="mt-4 sm:mt-6 bg-gradient-to-r from-white to-[#d6f2ff] text-[#06668C] font-semibold hover:from-[#d6f2ff] hover:to-white transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-2xl">
        Envoyer
      </ion-button>
    </form>
  </div>
</ion-content>
